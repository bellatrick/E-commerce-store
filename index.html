<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="img/Rexha..png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>  <p class="renderError"></p>
    
    <p class="loginView"></p>
    
   
    <!-- Container Containing all the sections -->
    <div class="container">
      <header class="nav">
        <!-- The name by the top right of the header -->
        <div class="nav__company-name">
          <h3 class="company-name">Rexha.com</h3>
        </div>
        <!-- contains the search bar and co -->
        <div class="nav__second-sec">
          <div class="nav__second-sec__icon menu">
            <a href="" class="fa fa-bars icon"></a>
          </div>

          <div class="nav__second-sec__search-bar">
            <input
              type="search"
              class="nav__second-sec__search-bar__search"
              placeholder="Search"
            />
            <button class="btn-search"></button>
          </div>

          <div class="nav__second-sec__product-login">
            <a data-view='registerView' class= "product register" id="registerView"> Register </a>
            <a class="product login" id="loginView"> Login </a>
          </div>

          <div class="nav__second-sec__icon">
            <a href="#" class="fa fa-shopping-cart icon"></a>
            <span class="cart-number">
              0
            </span>
          </div>
        </div>
      </header>

      <!-- Major Body -->
      <section class="section">
       
        <!-- the first section -->
        <div class="section__first">
          <img
            src="img/Rexha-big.png"
            alt="Rexha Logo"
            class="section__first__big-logo"
          />

          <div class="section__first__header">
            <h2 class="landingPage-header u-margin">
              Get 50% discount on your First Order
            </h2>
            <button class="btn">Shop Now</button>
          </div>
        </div>

        <!-- Second Sections (categories) -->
        <p class="singleProductView hide"></p>
        <div class="section__second">
          <h3 class="categories-header">Categories</h3>
          <div class="flex">
            <i class="fa fa-circle-o-notch loading-icon hide" aria-hidden="true"></i>
          </div>
         
         
           
        </div>

        <!-- Third Sections (Top Sales) -->
        <div class="section__third">
          <div class="flex-wrap">
            <h3 class="categories-header">Pants</h3>
            <button class="see-more">SEE MORE</button>
          </div>
          <div class="section__third__top-sales flex-wrap">
            <i class="fa fa-circle-o-notch loading-icon hide" aria-hidden="true"></i>

          </div>
        </div> 
                              
        <!-- Fourth Sections (Mens clothes) -->
        <div class="section__fourth">
          <div class="flex-wrap">
            <h3 class="categories-header">Shirts</h3>
            <button class="see-more">SEE MORE</button>
          </div>
          <div class="section__third__top-sales flex-wrap category2Section">
            <i class="fa fa-circle-o-notch loading-icon hide" aria-hidden="true"></i>
           
          </div>
        </div>

        <!-- Fifth Sections (Women's clothes) -->
        <div class="section__fifth curProduct hide">
          <div class="flex-wrap">

           <h3 class="categories-header currentCategory"></h3> 
            <button class="see-more">SEE MORE</button>
          </div>
          <div class="section__third__top-sales flex-wrap second-productCategory">
            <i class="fa fa-circle-o-notch loading-icon hide" aria-hidden="true"></i>
          
          </div>
        </div>

        <!-- eight Sections (leathers ) -->

        
        <!-- footer part -->
        <div class="section__nineth">
          <div class="section__nineth__footer">

            <div class="section__nineth__footer__last">

              
              <div class="section__nineth__footer__last__text">
                <p class="footer-text-1">
                  All rights reserved
                 </p>
                <p class="footer-text-2">
                  &copy;2021 Rexha.com 
                 </p>
              </div>

              <div class="section__nineth__footer__last__social">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
              </div>


             
            </div>
           
            
             
               <img
                 src="img/Rexha-big.png"
                 alt=""
                 class="section__nineth__footer__logo"
               />
          </div>
        </div>
      </section>
    </div>
  
    <script type='module' src="../controller.js"></script>
  </body>
</html>
